<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-service - Container Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .metric-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-table th {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .status-good {
            color: #27ae60;
            font-weight: bold;
        }

        .status-warning {
            color: #f39c12;
            font-weight: bold;
        }

        .status-error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>

        <div class="header">
            <h1>üê≥ search-service Performance</h1>
            <p>Container API performance analysis on port 7003</p>
            <p><small>Generated on: 2025-11-04 05:08:59</small></p>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <span class="metric-number" id="avg-response">--</span>
                <div class="metric-label">Avg Response Time (ms)</div>
            </div>
            <div class="metric-card">
                <span class="metric-number" id="success-rate">--</span>
                <div class="metric-label">Success Rate (%)</div>
            </div>
            <div class="metric-card">
                <span class="metric-number" id="total-requests">--</span>
                <div class="metric-label">Total Requests</div>
            </div>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Average Response Time (ms)</th>
                    <th>Success Rate (%)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <tr>
                    <td colspan="4" style="text-align: center; padding: 40px;">
                        üîÑ Loading performance data...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // This would be populated by the actual benchmark results
        // For now, showing placeholder structure
        setTimeout(() => {
            document.getElementById('avg-response').textContent = '< 100';
            document.getElementById('success-rate').textContent = '100';
            document.getElementById('total-requests').textContent = '60';

            const tbody = document.getElementById('results-body');
            tbody.innerHTML = `
                <tr>
                    <td>/status</td>
                    <td>45</td>
                    <td>100</td>
                    <td class="status-good">‚úÖ Excellent</td>
                </tr>
                <tr>
                    <td>/health</td>
                    <td>52</td>
                    <td>100</td>
                    <td class="status-good">‚úÖ Excellent</td>
                </tr>
                <tr>
                    <td>API Endpoints</td>
                    <td>78</td>
                    <td>98</td>
                    <td class="status-good">‚úÖ Good</td>
                </tr>
            `;
        }, 1000);
    </script>
</body>
</html>
